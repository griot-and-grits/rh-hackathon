apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-asr
  labels:
    app: whisper-asr
    app.kubernetes.io/name: whisper-asr
    app.kubernetes.io/component: transcription
    app.kubernetes.io/part-of: griot-and-grits
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-asr
  template:
    metadata:
      labels:
        app: whisper-asr
    spec:
      # Tolerate GPU node taint
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      # Schedule on GPU nodes
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
        - name: whisper-asr
          image: docker.io/syntaxsdev/whisper-asr-webservice:latest-gpu
          ports:
            - containerPort: 9000
              protocol: TCP
          env:
            # Model size: tiny, base, small, medium, large, large-v2, large-v3
            # Smaller = faster but less accurate
            - name: ASR_MODEL
              valueFrom:
                configMapKeyRef:
                  name: whisper-config
                  key: model
            # Engine: openai_whisper, faster_whisper, or whisperx
            - name: ASR_ENGINE
              valueFrom:
                configMapKeyRef:
                  name: whisper-config
                  key: engine
            - name: ASR_DEVICE
              value: cuda
            - name: ASR_MODEL_PATH
              value: /tmp/.cache
            - name: MODEL_IDLE_TIMEOUT
              value: "0"
            - name: TRANSFORMERS_CACHE
              value: /tmp/huggingface/hub
            - name: MPLCONFIGDIR
              value: /tmp/.config
          resources:
            requests:
              memory: "6Gi"
              cpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          livenessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: whisper-model-cache
